<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Warning Dashboard</title>
  <!-- Attach external stylesheet and script file -->
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>

  <!-- Firebase & Chart.js -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- ðŸ”¹ Sticky Top Bar -->
  <header class="topbar">
<div style="position:sticky; top:0; background:#333; color:white; text-align:center; padding:10px;">
  
<h1>Smart Landslide Warning Dashboard</h1>
</div>

    
    
  </header>

  <!-- Login Form -->
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h2>Realtime Sensor Dashboard</h2>
    <canvas id="myChart"></canvas>
    <div id="alertBox" class="alert-log"></div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  
</body>
</html>
